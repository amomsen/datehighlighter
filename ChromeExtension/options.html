<!doctype html>
<html>
  <head>
    <title>Notification Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="48.png" alt="Toast">
      Date Highlighter Settings
    </h1>
    <h2>Options</h2>
    <form id="options">
		<input type="checkbox" name="notifyFirstDateFound" checked>
		Show the first date on a notification
		<br />
		<br />
		<input type="checkbox" name="notifyOnEmpty" checked>
		Notify me when no dates where found
		<br />
		<br />
      Highligther colour  
	  <select name="highligtherColour">
        <option>Yellow</option>
        <option>Blue</option>
        <option>Pink</option>
        <option>Green</option>
      </select>
	  <!--div style="vertical-align: middle; margin: 2px 5px; display: inline-block; background-color: Yellow; height: 20px; width: 20px"></div-->
	  
    </form>
  </body>
</html>
